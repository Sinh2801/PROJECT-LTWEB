<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doimatkhau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="doimatkhau.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>
<!-- ========== HEADER ========== -->
<div class="page_login" id="section_header_1">
    <div class="container">
        <img src="../FRONTEND/Source/Image/Logo.png" alt="Logo INOLA" style="height:36px; width:auto;">
        <a href="#" class="pix_button small_button purple_bg">
            <span>Trung tâm trợ giúp</span>
        </a>
    </div>
</div>

<div class="account-container">

    <aside class="account-sidebar">

        <div class="sidebar-profile">
            <div class="avatar-container">
                <i class="fa-solid fa-user-circle avatar-placeholder"></i>
            </div>
            <strong>Võ Sinh Cha Thánh</strong>
            <span>vosinh@gmail.com</span>
            <button class="btn-change-avatar">Thay đổi ảnh</button>
        </div>

        <hr class="sidebar-divider">

        <ul class="account-menu">
            <li>
                <a href="#profile">
                    <i class="fa-solid fa-user-circle"></i> Hồ Sơ Của Tôi
                </a>
            </li>
            <li>
                <a href="#orders">
                    <i class="fa-solid fa-receipt"></i> Đơn Hàng
                </a>
            </li>
            <li>
                <a href="#wishlist">
                    <i class="fa-solid fa-heart"></i> Sản Phẩm Yêu Thích
                </a>
            </li>
            <li>
                <a href="#reviews">
                    <i class="fa-solid fa-star"></i> Đánh Giá Của Tôi
                </a>
            </li>
            <li class="active"> <a href="#password">
                <i class="fa-solid fa-key"></i> Đổi Mật Khẩu
            </a>
            </li>
            <li>
                <a href="#logout">
                    <i class="fa-solid fa-sign-out-alt"></i> Đăng Xuất
                </a>
            </li>
        </ul>
    </aside>

    <main class="account-content">

        <h1>Đổi Mật Khẩu</h1>
        <p>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác.</p>

        <div class="profile-card">
            <h2>Thay đổi mật khẩu</h2>

            <form class="password-form">
                <div class="form-group">
                    <label for="old-password">Mật khẩu cũ</label>
                    <input type="password" id="old-password" placeholder="Nhập mật khẩu cũ">
                </div>
                <div class="form-group">
                    <label for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password" placeholder="Nhập mật khẩu mới">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận lại mật khẩu mới">
                </div>

                <button type="submit" class="btn-save">Lưu thay đổi</button>
            </form>

        </div>

    </main>
</div>
</body>
</html>

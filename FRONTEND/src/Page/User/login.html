<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../Style/User/login.css">

</head>

<body>

<!-- HEADER -->
<div class="page_login">
    <div class="container">
        <img src="../FRONTEND/Source/Image/Logo.png" alt="Logo INOLA" style="height:36px; width:auto;">
        <a href="#" class="pix_button small_button purple_bg">
            <span>Trung tâm trợ giúp</span>
        </a>
    </div>
</div>

<!-- LOGIN SECTION -->
<div class="pixfort_login_1">
    <div class="container">
        <div class="login_wrapper">

            <!-- LEFT -->
            <div class="login_left">
                <h2 class="login_title">ĐĂNG NHẬP</h2>

                <div class="login_illustration">
                    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="">
                </div>

                <form class="login_form">
                    <div class="input_group">
                        <i class="fa fa-envelope"></i>
                        <input type="text" placeholder="Email hoặc số điện thoại" required>
                    </div>

                    <div class="input_group">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" required>
                    </div>

                    <div class="forgot_pass">
                        <a href="#">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="pix_button btn_login purple_bg">ĐĂNG NHẬP</button>

                    <button type="button" class="pix_button btn_google light_bg">
                        <i class="fa fa-google"></i> Đăng ký với Google
                    </button>

                    <a href="signup.html" class="pix_button btn_register light_bg">
                        <i class="fa fa-user-plus"></i> Đăng ký tài khoản mới
                    </a>
                </form>

                <p class="terms_text">
                    Bằng việc tiếp tục, bạn đồng ý với
                    <a href="#">Điều khoản dịch vụ</a> và
                    <a href="#">Chính sách bảo mật</a>.
                </p>
            </div>

            <!-- RIGHT -->
            <div class="login_right">
                <img src="../FRONTEND/Source/Image/Logo.png" alt="INOLA">
            </div>

        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="pixfort_footer">
    <div class="container center_text">
        <p class="footer_text">© 2025 INOLA. All rights reserved.</p>
    </div>
</div>

</body>
</html>

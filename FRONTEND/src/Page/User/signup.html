
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<!-- HEADER -->
<div id="page" class="page">
    <div class="page_login" id="section_header_1">
        <div class="container">
            <div>
                <img src="../FRONTEND/Source/Image/Logo.png" alt="Logo INOLA" style="height:36px; width:auto;">
            </div>
            <div>
                <a href="#" class="pix_button small_button purple_bg">
                    <span>Trung tâm trợ giúp</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main_content">
    <div class="split_panel left_panel">
        <h1>Chào mừng trở lại!</h1>
        <p>Để tiếp tục kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn.</p>
        <a href="login.html" class="login_button">ĐĂNG NHẬP</a>
    </div>

    <div class="split_panel right_panel">
        <h2>Tạo tài khoản</h2>

        <div class="social_login">
            <button class="social_icon facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social_icon google"><i class="fab fa-google-plus-g"></i></button>
            <button class="social_icon linkedin"><i class="fab fa-linkedin-in"></i></button>
        </div>

        <p class="separator">hoặc sử dụng email của bạn để đăng ký</p>

        <form class="signup_form">
            <div class="input_group">
                <input type="text" placeholder=" " id="ho" required>
                <label for="ho">Họ</label>
            </div>

            <div class="input_group">
                <input type="text" placeholder=" " id="ten" required>
                <label for="ten">Tên</label>
            </div>

            <div class="input_group">
                <input type="email" placeholder=" " id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input_group">
                <input type="password" placeholder=" " id="matkhau" required>
                <label for="matkhau">Mật khẩu</label>
                <span class="eye_icon">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <!-- NÚT ĐĂNG KÝ -->
            <button type="submit" class="signup_button">ĐĂNG KÝ</button>
        </form>

    </div>
</div>

<!-- FOOTER -->
<div class="pixfort_footer pix_builder_bg" id="section_footer_1">
    <div class="container center_text">
        <p class="footer_text">© 2025 INOLA. All rights reserved.</p>
    </div>
</div>

</body>
</html>

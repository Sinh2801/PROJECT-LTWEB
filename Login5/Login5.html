<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Login5.css">
</head>
<body>
<!-- ========== HEADER ========== -->
<div class="page_login" id="section_header_1">
    <div class="container">
        <img src="../image/Logo.png" alt="Logo INOLA" style="height:36px; width:auto;">
        <a href="#" class="pix_button small_button purple_bg">
            <span>Trung tâm trợ giúp</span>
        </a>
    </div>
</div>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Tài khoản của tôi</h2>
        <ul>
            <li><a href="#">Đơn hàng của tôi</a></li>
            <li><a href="#">Đánh giá của tôi</a></li>
            <li><a href="#" class="active">Thông tin tài khoản</a></li>
            <li><a href="#">Địa chỉ</a></li>
            <li><a href="#">Đăng xuất</a></li>
        </ul>
    </aside>

    <!-- Nội dung chính -->
    <main class="main-content">
        <h1>Thông tin tài khoản</h1>
        <form class="profile-form">
            <div class="avatar-section">
                <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
                <label for="avatar-upload" class="upload-btn">Thay đổi ảnh</label>
                <input type="file" id="avatar-upload" accept="image/*">
            </div>

            <div class="form-group">
                <label>Họ</label>
                <input type="text" placeholder="Nhập họ của bạn">
            </div>

            <div class="form-group">
                <label>Tên</label>
                <input type="text" placeholder="Nhập tên của bạn">
            </div>

            <div class="form-group">
                <label>Giới tính</label>
                <select>
                    <option>Nam</option>
                    <option>Nữ</option>
                    <option>Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ngày sinh</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="text" placeholder="Nhập số điện thoại">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" placeholder="••••••••">
            </div>

            <button type="submit" class="save-btn">Lưu thay đổi</button>
        </form>
</body>
</html>

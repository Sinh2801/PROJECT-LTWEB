<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Login.css">

</head>
<body>
<div id="page" class="page">

    <!-- ========== HEADER ========== -->
    <div class="page_login" id="section_header_1">
        <div class="container">
            <div class="eight columns alpha mobile_center">
                <img src="../image/Logo.png" alt="Logo INOLA" style="height:36px; width:auto;">
            </div>
            <div class="eight columns omega right_text mobile_center">
                <a href="#" class="pix_button small_button purple_bg">
                    <span>Trung tâm trợ giúp</span>
                </a>
            </div>
        </div>
    </div>

    <!-- ========== LOGIN SECTION ========== -->
    <div class="pixfort_login_1 pix_builder_bg" id="section_login_1">
        <div class="container">

                <div class="login_wrapper">
                    <!-- Cột trái -->
                        <div class="eight columns alpha login_left">
                        <h2 class="login_title">ĐĂNG NHẬP</h2>
                        <div class="login_illustration">
                            <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="">
                        </div>


                            <form class="login_form">
                            <div class="input_group">
                                <i class="fa fa-envelope"></i>
                                <input type="text" placeholder="Email hoặc số điện thoại" required>
                            </div>

                            <div class="input_group">
                                <i class="fa fa-lock"></i>
                                <input type="password" placeholder="Mật khẩu" required>
                            </div>


                            <div class="forgot_pass">
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="pix_button btn_login purple_bg">ĐĂNG NHẬP</button>
                            <button type="button" class="pix_button btn_google light_bg"><i class="fa fa-google"></i> Đăng ký với Google</button>
                            <button type="button" class="pix_button btn_register light_bg"><i class="fa fa-user-plus"></i> Đăng ký tài khoản mới</button>
                        </form>

                        <p class="terms_text">
                            Bằng việc tiếp tục, bạn đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a> của CHUS.
                        </p>
                    </div>

                    <!-- Cột phải -->
                    <div class="eight columns omega login_right">
                        <img src="../image/Logo.png" alt="" , width="36" , height="40">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ========== FOOTER ========== -->
    <div class="pixfort_footer pix_builder_bg" id="section_footer_1">
        <div class="container center_text">
            <p class="footer_text">© 2025 INOLA. All rights reserved.</p>
        </div>
    </div>

</div>
</body>
</html>
